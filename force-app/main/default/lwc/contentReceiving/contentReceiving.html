<template>
    <div class="slds-theme_default">
        <center>
        
        <!-- <lightning-button label="New Entry" variant="brand" onclick={openmodal}></lightning-button> -->
        <lightning-vertical-navigation-item-icon
                    label="New-Receiving"
                    name="receiving"
                    icon-name="standard:contact_request" onclick={openmodal}>
                </lightning-vertical-navigation-item-icon>
        </center>

        <template if:true={openmodel}>
        <div class="demo-only">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                   
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                         <c-process-entry></c-process-entry>
                        
                        
                        <div class="slds-float_right">
                            <lightning-button label="Cancel" class="slds-m-left_x-small" onclick={closeModal}></lightning-button>
                        </div>
                    </div>
                    
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
    </div>
</template>
