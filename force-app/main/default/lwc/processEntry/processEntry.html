<template>
   
        
           
    <lightning-progress-indicator  type="base"   current-step={selectedStep}>

    <lightning-progress-step label="Orders" onstepfocus={selectStep1} value="Step1">
         </lightning-progress-step>
    <lightning-progress-step label="Locations" onstepfocus={selectStep2} value="Step2">
            </lightning-progress-step>
     <lightning-progress-step label="Quantities" onstepfocus={selectStep3} value="Step3">
        </lightning-progress-step>
    <lightning-progress-step label="Work orders" onstepfocus={selectStep4} value="Step4">
        </lightning-progress-step>

    </lightning-progress-indicator>

    <lightning-layout class="slds-container_center slds-wrap" horizontal-align="space" vertical-align="start" multiple-rows="true">

        <lightning-layout-item>
           <div class="slds-text-align_left slds-text-title slds-text-color_default" style="float: left;">Orders</div>
        </lightning-layout-item>

        <lightning-layout-item>
            <div class="slds-text-align_left slds-text-title slds-text-color_default" style="float: left;">Locations</div>
        </lightning-layout-item>

        <lightning-layout-item>
            <div class="slds-text-align_left slds-text-title slds-text-color_default" style="float: left;">Quantities</div>
        </lightning-layout-item>

        <lightning-layout-item>
        <div class="slds-text-align_left slds-text-title slds-text-color_default" style="float: left;">Work orders</div>
        </lightning-layout-item>

</lightning-layout>

<template if:true={isSelectStep1}>
    <c-step-one onselectedrow={handleOnSelectedRow}></c-step-one>
</template>
    
     
<template if:true={isSelectStep2}>
    <c-step-two selectedorder={selectedrow}
    onproductlocation={handleProductLocation}></c-step-two>
    </template>

    <template if:true={isSelectStep3}>
        <c-step-three steplocations={productlocations}
                      onfinallistproduct={handleFinalListProduct}></c-step-three>
        </template>

    <div class="slds-m-vertical_medium">

      <template if:false={isSelectStep1}>
       <div class="slds-float_left">
            <lightning-button label="Back" class="slds-m-left_x-small" onclick={handlePrev}></lightning-button>
           </div>
         </template>
           
           <template if:true={isSelectStep1}>
            <div class="slds-float_right">
                <lightning-button label="Next" variant="brand" class="slds-m-left_x-small" onclick={handleNext}></lightning-button>
            </div>
        </template>
          

           <template if:true={isSelectStep2}>
             <div class="slds-float_right">
                <lightning-button label="Next" variant="brand" class="slds-m-left_x-small" onclick={handleNext}></lightning-button>
             </div>
        </template>

          <template if:true={isSelectStep3}>
             <div class="slds-float_right">
                <lightning-button label="Next" variant="brand" class="slds-m-left_x-small" onclick={handleNext}></lightning-button>
             </div>
          </template>
           
          <template if:true={isSelectStep4}>
            <div class="slds-float_right">
               <lightning-button label="Save" variant="brand" class="slds-m-left_x-small" onclick={handleNext}></lightning-button>
            </div>
         </template>

       
           
        <!-- <template if:true={isSelectStep4}>
         <div class="slds-float_right">
            <lightning-button label="Print" variant="brand"  class="slds-m-left_x-small" onclick={handleNext}></lightning-button>
         </div>
        </template> -->
        
     </div>



</template>
