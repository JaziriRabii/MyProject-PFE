<template>
    <lightning-card title="Logical operations" icon-name="custom:custom9">
       <lightning-layout vertical-align="center">
        <lightning-layout-item padding="around-small">
           {greeting}
        </lightning-layout-item>

     <template if:true={message}>
        <lightning-layout-item padding="around-small">
            {message}
         </lightning-layout-item>
     </template>
       <lightning-layout-item padding="around-small">
           <template for:each={contacts} for:item="contact" for:index="index">
              <p key={contact.Id} >{index}</p>
              {contact.Name}
              {contact.Id}
        </template>
       </lightning-layout-item>

       <lightning-layout-item padding="around-small">
         <template if:true={records}>
            I have some values

         </template>

       </lightning-layout-item>



</lightning-layout>
    </lightning-card>
    
</template>
