<template>
    <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="2" medium-device-size="3" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center"> {OrderNumber}</div>
            </lightning-layout-item>
            <lightning-layout-item size="2" medium-device-size="3" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">{OrderName}</div>
            </lightning-layout-item>
            <lightning-layout-item size="2" medium-device-size="3" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">{Supplier}</div>
            </lightning-layout-item>
            <lightning-layout-item size="2" medium-device-size="3" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">{Date}</div>
            </lightning-layout-item>
            
        </lightning-layout>
        

        

        <div class="slds-float_right">
            <lightning-button label="Clear" variant="brand" class="slds-m-left_x-small"  onclick={handleClearLocation}></lightning-button>
        </div>






      
    
           
        <div class="slds-float_right">
            <lightning-button label="Add location" variant="brand" class="slds-m-left_x-small" onclick={handleModalAddLocation}></lightning-button>
        </div>


        
    
            <template if:true={openmodel}>
                <div class="slds-theme_default">
            <div class="demo-only" style="height: 120px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="false" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Locations</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <center>
        <template if:true={listLocation}>
                                <lightning-dual-listbox name="languages"
                                label="Select Locations"
                                source-label="Available"
                                selected-label="Selected"
                                field-level-help="Select your preferred location"
                                options={options}
                                onchange={handleChange}></lightning-dual-listbox>
        </template>

        <template if:true={error}>
            {error}
        </template>
                            </center>

                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={handleSaveLocation}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
            </div>
            </template>
        </div>


        <template if:true={OrderItems}>
            
                <lightning-datatable data={OrderItems} columns={columns} key-field="Id" selected-rows={selectedRows}>
            </lightning-datatable>
        </template>

       
</template>
